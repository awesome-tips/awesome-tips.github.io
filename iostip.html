<div class="site-list-box">

    </p>
        <p class="site-list-item-des site-iostips-list-item-des"> <a class="site-list-item-des" target="_black" href="{{item.url}}">{{ item.content | strip_html | truncatewords: 5 }}</a></p>
    </div>
    {%- endfor -%}
</div>
