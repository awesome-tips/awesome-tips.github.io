  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">SwiftLint</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2017-02-01T08:00:00+08:00" itemprop="datePublished">Feb 1, 2017
      </time>• <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">知识小集成员</span></span></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p><code class="highlighter-rouge">realm</code>开源了一套<code class="highlighter-rouge">Swift</code>代码规范检测工具<a href="https://github.com/realm/SwiftLint">SwiftLint</a>，它可以对代码做静态分析，以确定代码是否遵循所定制的规范(目前主要基于<a href="https://github.com/github/swift-style-guide">Github的编码规范</a>)。</p>

<p>SwiftLint目前有70+条<a href="https://github.com/realm/SwiftLint/blob/master/Source/SwiftLintFramework/Rules">规则</a>，同时社区还在不断贡献新的规则。支持的编辑器包括<code class="highlighter-rouge">Xcode</code>、<code class="highlighter-rouge">AppCode</code>、<code class="highlighter-rouge">Atom</code>，同时还支持命令行。</p>

<p>其执行的基本效果如下图所示。</p>

<p><img src="https://github.com/southpeak/iOS-tech-set/blob/master/images/2017/02/04-1-1.png?raw=true" alt="" /></p>
