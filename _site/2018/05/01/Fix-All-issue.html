    <h1 class="post-title p-name" itemprop="name headline">Fix All issue</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2018-05-01T08:00:00+08:00" itemprop="datePublished">May 1, 2018
      </time>• <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">南峰子</span></span></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>我们在写代码时，可能不经意没有通过 Refactor -&gt; Rename 修改了某个方法名，或者类似于 Swift 这种破坏式升级，或者其它各种原因，而造成多个多个错误。</p>

<p><img src="https://github.com/awesome-tips/iOS-Tips/blob/master/images/2018/05/11-1.png?raw=true" alt="" /></p>

<p>Xcode 为我们提供了一个功能：Fix All Issues，只要 Xcode 知道问题在哪，就可以通过这种方式一次性解决这些问题。</p>

<p><img src="https://github.com/awesome-tips/iOS-Tips/blob/master/images/2018/05/11-2.png?raw=true" alt="" /></p>

<p><img src="https://github.com/awesome-tips/iOS-Tips/blob/master/images/2018/05/11-3.png?raw=true" alt="" /></p>
